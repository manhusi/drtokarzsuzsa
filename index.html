<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dr. Tokár Zsuzsanna | Kardiológiai Magánrendelés - Nyíregyháza</title>
  <meta name="description" content="Kardiológiai magánrendelés Nyíregyházán. Dr. Tokár Zsuzsanna szakorvos: szívultrahang, EKG, Holter, terheléses vizsgálat, ABPM. Időpontfoglalás: 30/551-6668" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&family=Nunito+Sans:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f4f8',
              100: '#d9e2ec',
              200: '#bcccdc',
              500: '#1e3a5f',
              600: '#102a43',
              800: '#0d1f30',
              900: '#091a29',
            },
            secondary: {
              50: '#fdf2f4',
              100: '#fce4e8',
              200: '#f9c9d1',
              400: '#c53d5d',
              500: '#a93350',
              600: '#8b2942',
            },
            accent: {
              300: '#c53d5d',
              400: '#a93350',
              500: '#8b2942',
              600: '#6d2035',
            }
          },
          fontFamily: {
            heading: ['Manrope', 'sans-serif'],
            body: ['Nunito Sans', 'sans-serif'],
          },
          animation: {
            marquee: 'marquee 60s linear infinite',
          },
          keyframes: {
            marquee: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Nunito Sans', sans-serif;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Manrope', sans-serif;
    }

    .blob {
      position: absolute;
      filter: blur(80px);
      opacity: 0.4;
      z-index: -1;
    }

    /* Fallback/explicit definition if Tailwind config parsing has issues in some envs */
    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .animate-marquee {
      animation: marquee 60s linear infinite;
    }

    .animate-marquee:hover {
      animation-play-state: paused;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.1.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
